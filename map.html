<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        
        /* 2. Define the map size. It needs a height to show up! */
        #visitor-map { 
            height: 600px; 
            width: 100%; 
            background: #f0f0f0; /* Grey placeholder color */
        }
        
        .header { padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Where have people visited from?</h1>
        <p>A live map of visitors to this site.</p>
    </div>

    <div id="visitor-map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        // --- CONFIGURATION ---
        // REPLACE THIS with your actual PythonAnywhere username!
        const BACKEND_URL = "https://aqzaac.eu.pythonanywhere.com"; 
        // ---------------------

        // A. Initialize the map
        // We set the view to [0, 0] (equator) and zoom level 2 (world view)
        var map = L.map('visitor-map').setView([20, 0], 2);

        // B. Add the "Tiles" (The actual map images)
        // We are using OpenStreetMap tiles (free and open)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // D. Function to Fetch and Plot All Visitors
        fetch(`${BACKEND_URL}/api/locations`)
            .then(response => response.json())
            .then(visits => {
                console.log("Locations received:", visits);
                
                // Loop through every visit and add a marker
                visits.forEach(visit => {
                    if(visit.lat && visit.lon) {
                        L.marker([visit.lat, visit.lon])
                            .addTo(map)
                            .bindPopup(`<b>${visit.city}, ${visit.country}</b><br>Visited on: ${visit.timestamp}`);
                    }
                });
            })
            .catch(error => console.error("Error loading map data:", error));

    </script>
</body>
</html>
